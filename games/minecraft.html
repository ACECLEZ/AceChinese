 <!DOCTYPE html>
<!--Credits to griffpatch in the creation of the games-->
<!--Import game model V1.0.0-->
<html lang="zh-Hant">
<meta charset="utf-8"> 
<head>
</head>
<style>

body {
    margin: 0;         
}

iframe {
    display: block;     
    background: #000;
    border: none;      
    height: 100vh;      
    width: 100vw;
}

.callout {
  position: fixed;
  bottom: 35px;
  right: 20px;
  margin-left: 20px;
  max-width: 300px;
}

.callout-header {
  padding: 25px 15px;
  background: #99ccff;
  font-size: 30px;
  color: white;  
}

.callout-container {
  padding: 15px;
  background-color: #80bfff;
  color: black 
}

.closebtn {
  position: absolute;
  top: 5px;
  right: 15px;
  color: white;
  font-size: 30px;
  cursor: pointer;  
}

.closebtn:hover {
  color: lightgrey;
}
</style>
<body>

<iframe src="https://scratch.mit.edu/projects/389464290/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>

<div class="callout">
  <div class="callout-header">游戏玩法</div>
  <span class="closebtn" onclick="this.parentElement.style.display='none';">×</span>
  <div class="callout-container">
    <p>
[1 to 9] - 选择物品
<br>
[Click] - 挖掘/放置
<br>
[WASD] - 移动/跳跃
<br>
[E] - 打开/关闭仓库
<br>
[E+hover] - 开/关宝箱, 制作台, 门
<br>
[Space] - 拖动时删除单个图块
<br>
[F] - 食用食物
<br>
[N] - 标记一个告示牌或宝箱
<br>
[Q] - 丢弃物品
<br>
[P] - 暂停/继续
<br>
[T] - 控制板
<br>
[O] - 游戏存档
<br>
[M] - 声音控制
<br>
[Shift] - 冲刺
<br>
<br>
原作者 : Griffpatch,(2020),Paper Minecraft v11.6 (Minecraft 2D)
    </p>
  </div>
</div>
</body>
</html>
